<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word App</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.js"></script>
</head>
<body>
  <div id="login-container" class="container d-none">
    <h2>로그인</h2>
    <form class="login-form">
      <input type="text" id="login-username" placeholder="사용자 이름" required>
      <input type="password" id="login-password" placeholder="비밀번호" required>
      <button type="submit">로그인</button>
    </form>
    <button id="show-register" class="secondary-btn">회원가입</button>
  </div>

  <div id="register-container" class="container">
    <h2>회원가입</h2>
    <form class="register-form">
      <input type="text" id="register-username" placeholder="사용자 이름" required>
      <input type="password" id="register-password" class="focusEvent" placeholder="비밀번호" required>
      <input type="password" id="confirm-password" placeholder="비밀번호 확인" required>
      <button type="submit">회원가입</button>
    </form>
    <button id="show-login" class="secondary-btn">로그인</button>
  </div>

  <div id="word-page" class="d-none clearfix">
    <div class="sidebar">
      <ul>
        <li><a href="#">단어 저장</a></li>
        <li><a href="#">단어 찾기</a></li>
        <li><a href="#">단어 수정</a></li>
        <li><a href="#">단어 퀴즈</a></li>
      </ul>
    </div>
    <div class="content">
      <h2>환영합니다!</h2>
      <p>단어 저장 페이지입니다.</p>
      <form class="word-form">
        <input type="text" id="word-english" placeholder="영어 단어" required>
        <input type="text" id="word-meaning" placeholder="뜻" required>
        <button type="submit">저장</button>
      </form>
    </div>
  </div>

</body>
</html>
