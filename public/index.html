<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Word Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">English Word</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/sign/in">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sign/up">회원가입</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">단어 추가</a>
                    <a href="#" class="list-group-item list-group-item-action">단어 찾기</a>
                    <a href="#" class="list-group-item list-group-item-action">단어 수정</a>
                    <a href="#" class="list-group-item list-group-item-action">단어 퀴즈</a>
                </div>
            </div>

            <!-- Content Box -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        단어 추가
                    </div>
                    <div class="card-body">
                        <!-- 단어 추가 폼 -->
                        <form method="post" action="/word/add">
                            <div class="form-group">
                                <label for="word">단어</label>
                                <input type="text" class="form-control" id="word" placeholder="단어를 입력하세요" name="word">
                            </div>
                            <div class="form-group">
                                <label for="definition">뜻</label>
                                <textarea class="form-control" id="definition" rows="3" placeholder="뜻을 입력하세요" name="mean"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">추가하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
