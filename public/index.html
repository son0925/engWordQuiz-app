<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eng Word Quiz</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="menu">
      <button onclick="showSection('addWord')">단어 추가</button>
      <button onclick="showSection('editWord')">단어 수정</button>
      <button onclick="showSection('quizWord')">단어 퀴즈</button>
      <button onclick="showSection('findWord')">단어 검색</button>
    </div>

    <div class="content">
      <div id="addWord" class="section">
        <h2>단어 추가</h2>
        <form class="addWordForm">
          <input type="text" class="addWord" placeholder="단어 입력" required>
          <input type="text" class="addMean" placeholder="뜻 입력" required>
          <button type="submit">단어 추가</button>
        </form>
      </div>

      <div id="editWord" class="section d-none">
        <h2>단어 수정</h2>
        <!-- 단어 수정 폼 추가 -->
      </div>

      <div id="quizWord" class="section d-none">
        <h2>단어 퀴즈</h2>
        <div class="quiz-container">
          <div class="engWordQuiz">영단어</div>
          <input type="text" class="korWord" placeholder="뜻 입력" required>
          <button type="submit" class="quizBtn">제출</button>
        </div>
      </div>

      <div id="findWord" class="section d-none">
        <h2>단어 검색</h2>
        <input type="text" class="findEngWord" placeholder="찾고 싶은 영단어">
        <button type="submit" class="findBtn">찾기</button>
      </div>
    </div>
  </div>
</body>
</html>
